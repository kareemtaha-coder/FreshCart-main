<section class="pt-5">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
    <div *ngFor="let brand of brandsData" class="col">
      <div [routerLink]="['/branddetails', brand._id]" role="button" class="border rounded-2 p-2 text-center">
        <img
          class="w-100"
          height="200"
          [src]="brand.image"
          [alt]="brand.name"
        />
        <h2 class="h6 pt-3 main-color">{{ brand.name }}</h2>
      </div>
    </div>
  </div>
</section>
